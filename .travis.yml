language: php

php:
  - 7.0

matrix:
  fast_finish: true

sudo: false

cache:
  directories:
    - node_modules
    - vendor
    - $HOME/.composer/cache

before_install:
  - travis_retry composer self-update
  - nvm install stable
  - nvm use stable

install:
  - travis_retry composer install --no-interaction --prefer-dist --no-suggest
  - travis_retry npm install
  - cp .env.example .env
  - php artisan key:generate
  - npm run dev

script: vendor/bin/phpunit --configuration phpunit.xml